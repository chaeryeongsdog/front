<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgotpassword.css">
    <title>小專</title>
</head>
<body style="background-color:#ededed">
    <div class="header">
        <div class="header-left">
            <h1>會考會考</h1>
        </div>
        <div class="header-user">
            <a href="../html/register.html" id="register">註冊</a>
            <a href="../html/login.html" id="login">登入</a>
            <span id="userid" ></span>
            <div class="header-icon">
                <a href="../html/userdata.html">
                    <img src="../image/User.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-sidebar">
            
        </div>
        <div class="body-content" onkeydown="keyForgot(event);">
            <div class="body-forgot">
                <div class="body-forgot-title">
                    <h1 style="font-size: 40px;">忘記密碼</h1>
                </div>
                <div class="body-forgot-form">
                    <form action="">
                        <input type="text" id="username" name="username" placeholder="使用者名稱" required>
                        <input type="email" id="email" name="email" placeholder="電子郵件" required>
                        <input type="button" id="forgotBtn" value="送出" class="submit" onclick="senddd()">
                    </form>  
                </div>
            </div>
        </div>        
    </div>

    <script src="../js/forgotpassword.js"></script>
</body>
</html>
