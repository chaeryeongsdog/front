<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>小專</title>
</head>
<body style="background-color:#ededed">
    <div class="header">
        <div class="header-left">
            <h1>會考會考</h1>
        </div>
        <div class="header-user">            
            <a href="../html/register.html" id="register">註冊</a>
            <a href="../html/login.html" id="login">登入</a>
            <span id="userid" ></span>
            <div class="header-icon">
                <a href="../html/userdata.html">
                    <img src="../image/User.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-sidebar">
            
        </div>
        <div class="body-content"  onkeydown="keyRegister(event);">
            <div class="body-signup">
                <div class="body-signup-title">
                    <h1 style="font-size: 40px;">註冊</h1>
                </div>
                <div class="body-signup-form">
                    <form action="">
                        <div class="radio">
                            <p>註冊為：</p>
                            <div class="radio-input">
                                <input type="radio" name="iden" id="teacher">
                                <label for="teacher">老師</label>
                                <input type="radio" name="iden" id="student">
                                <label for="student">學生</label>
                            </div>
                        </div>
                        <input type="text" id="username" name="username" placeholder="使用者名稱" required>
                        <input type="email" id="gmail" name="gmail" placeholder="信箱" required>
                        <input type="password" id="password" name="password" placeholder="密碼" required>
                        <input type="password" id="comfirm_password" name="comfirm_password" placeholder="確認密碼">
                        <input type="button" id="registerBtn" value="註冊" class="submit" onclick="sendData()">
                    </form>
                </div>
            </div>
        </div>        
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
