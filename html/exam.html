<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/exam.css">
    <title>小專</title>
</head>
<body style="background-color:#ededed">
    <div class="header">
        <div class="header-left">
            <h1>會考會考</h1>
        </div>
        <div class="header-user">            
            <a href="../html/register.html" id="register">註冊</a>
            <a href="../html/login.html" id="login">登入</a>
            <span id="userid" ></span>
            <div class="header-icon">
                <a href="#">
                    <img src="../image/cart.png" alt="">
                </a>
                <a href="#">
                    <img src="../image/User.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-sidebar">
            <div class="sidebar-content" id="SideBarContainer">
                
            </div>
        </div>
        <div class="body-content">
            <div class="body-exam">
                <div class="body-exam-que" id="container">
                    <div class="question">
                        <div class="questionNum">
                            <h3 id="questionNum"></h3>
                            <h3 id="question">Question Test</h3>
                        </div>
                        <img id="quizImg" src="../image/1.png" alt="">
                        <ul>
                            <!-- 題目一 -->
                            <li>
                                <label for="A" id="a-text"></label>
                            </li>
                            <!-- 題目二-->
                            <li>
                                <label for="B" id="b-text"></label>
                            </li>
                            <!-- 題目三 -->
                            <li>
                                <label for="C" id="c-text"></label>
                            </li>
                            <!-- 題目四 -->
                            <li>
                                <label for="D" id="d-text"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <input type="checkbox" id="star">
            </div>
            <div class="body-ans">
                <form action="" id="ansform">
                    <input type="radio" id="A" name="answer" class="answer">
                    <input type="radio" id="B" name="answer" class="answer">
                    <input type="radio" id="C" name="answer" class="answer">
                    <input type="radio" id="D" name="answer" class="answer">
                </form>
            </div>
            <div class="body-next">
                <button id="back">上一題</button>
                <button onclick="console.log(cleanQuestion);">123</button>
                <button id="next">下一題</button>
            </div>
        </div>
    </div>
    <script src="../js/exam.js"></script>
</body>
</html>
