<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>小專</title>
</head>
<body style="background-color:#ededed">
    <div class="header">
        <div class="header-left">
            <h1>會考會考</h1>
        </div>
        <div class="header-user">            
            <a href="register.html" id="register">註冊</a>
            <a href="login.html" id="login">登入</a>
            <span id="userid" ></span>
            <div class="header-icon">
                <a href="../html/userdata.html">
                    <img src="../image/User.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-sidebar">
            
        </div>
        <div class="body-content" onkeydown="keyLogin(event);">
            <div class="body-login">
                <div class="body-login-title">
                    <h1 style="font-size: 40px;">登入</h1>
                </div>
                <div class="body-login-form">
                    <form id="loginFrom">
                        <input type="text" id="username" name="username" placeholder="使用者名稱" required>
                        <input type="password" id="password" name="password" placeholder="密碼" required>
                        <a href="forgotpassword.html" id="forgot">忘記密碼</a>
                        <span id="error"></span>
                        <input type="button" id="loginBtn" value="登入" class="submit" onclick="sendData()">
                        <a href="register.html" id="signup">前往註冊</a>
                    </form>
                </div>
            </div>
        </div>        
    </div>


    <script src="../js/login.js"></script>
</body>
</html>
